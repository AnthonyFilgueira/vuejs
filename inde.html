<div class="container">
  <div class="row col-md-8 col-md-offset-2">
    <table class="table table-striped">
    <tr>
        <th>Categoria</th>
        <th>Producto</th>
        <th width="80px">&nbsp;</th>
    </tr>
    <tr v-for="producto in productos" is="producto-row" :producto.sync="producto" :categorias="categorias"></tr>
    <tr>
      <td>
        <select-categoria :categorias="categorias" :id.sync="nuevoProducto.categoria_id"> </select-categoria>
      </td>
      <td>
        <input type="text" v-model="nuevoProducto.nombre" placeholder="Producto" class="form-control">
      </td>
      <td>
        <a href="#" @click="createProducto()" ><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
      </td>
    </tr>
    </table>
  </div>
  
</div>
   <div class="container">
     <pre>
      {{ $data | json }}
    </pre>
  </div> 

  <template id="select_categoria_tpl">
      <select v-model="id" class="form-control" >
          <option v-for="categoria in categorias" :value="categoria.id"> {{categoria.nombre}}</option>
      </select>
  </template>
  
  <template id="producto_row_tpl">
    <tr>
      <template v-if="! editing">
          <td>{{ producto.categoria_id | categoria }}</td>
          <td>{{ producto.nombre }}</td>
          <td>
              <a href="#" @click="edit()" class=""><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
              <a href="#" @click="remove()" class=""><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
          </td>
      </template>
      <template v-else>
          <td>
            <select-categoria :categorias="categorias" :id.sync="producto.categoria_id"> </select-categoria>
          </td>
          <td><input v-model="producto.nombre" type="text" class="form-control"></td>
          <td>
              <a href="#" @click="update()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
          </td>  
      </template>
    </tr>
  </template>
